  <title>Loja com Imagens</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #BBBBBB;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #CCCCCC;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .produtos {
      max-width: 940px;
      margin: 50px auto;
      padding: 0;
    }

    .produtos li {
      display: inline-block;
      width: 30%;
      vertical-align: top;
      margin: 0 1.5%;
      padding: 30px 20px;
      box-sizing: border-box;
      border: 1px solid black;
      text-align: center;
      list-style: none;
    }

    .produtos img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .produtos h2 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
    }

    .produto-descricao {
      font-size: 18px;
      margin: 10px 0;
    }

    .produto-preco {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      background-color: #BBBBBB;
      padding: 40px 0;
      text-align: center;
    }

    footer img {
      width: 10%;
      height: auto;
    }

.pai-header {
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    width: 40px;
    height: 40px;
    padding: 0 10px 0  0;
}

  </style>
</head>
